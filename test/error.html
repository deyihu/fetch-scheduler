<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Map - Display a map</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }

    .panel {
        position: fixed;
        z-index: 1;
        left: 10px;
        top: 10px;
        border: 1px gray solid;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
    }

    .host {
        font-weight: bold;
        color: red;
    }
</style>
<script src="../dist/fetch-scheduler.js"></script>

<body>
    <div class="panel"></div>
    <script>

        const fetchScheduler = new fs.FetchScheduler({ requestCount: 6 });

        const promise = fetchScheduler.createFetch('./snip.md1');
        promise.then(res => res.text()).then(text => {
            console.log(text);
        }).catch(error => {
            console.error(error);
        })



    </script>
</body>

</html>
